<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Tester</title>
  </head>
  <body>
    <section class="section">
      <article class="password-input-container">
        <input
          required
          class="input"
          type="text"
          name="password"
          id="password"
        />
        <p class="password-status"></p>
        <button class="submit-btn" type="submit" action="submit">Submit</button>
      </article>
      <section class="strength-container">
        <h3 class="strength-status-title">Password strength status:</h3>
        <article class="strength-status-full-bar">
          <span class="strength-status-bar-1 status-bar"></span>
          <span class="strength-status-bar-2 status-bar"></span>
          <span class="strength-status-bar-3 status-bar"></span>
        </article>
        <p class="strength-status">strength-status</p>
      </section>
    </section>
  </body>
  <script type="module" src="app.js"></script>
</html>
